<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cheap List - result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column flex-md-row py-md-5 align-items-center justify-content-center">
  <p>YOUR CHEAPEST PRODUCT(S)</p>
  </div>
<div class="d-flex flex-column flex-md-row align-items-center justify-content-center">
  <div class="list-group">
    {%for i in result %}
    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <h6 class="mb-0">{{i}}</h6>
          <p style="color:green" class="mb-0 opacity-100">{{finalresult[i]['price_unit']}}{{finalresult[i]['unit_type']}}</p>
          {%for k,v in finalresult[i]['shop_and_product'].items() %}
          <p class="mb-0 opacity-75">{{k}} : {{v}}</p>
          {%endfor%}
        </div>
        <small class="opacity-50 text-nowrap">now</small>
      </div>
    </a>
    {%endfor%}
    <div class="d-flex flex-column flex-md-row py-md-5 align-items-center justify-content-center">
    <p>YOUR CHEAPEST SHOP(S)</p>
       </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
