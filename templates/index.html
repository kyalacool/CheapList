<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cheap List - main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column flex-md-row py-md-5 align-items-center justify-content-center">
  <p>CHEAP LIST</p>
  </div>
<div class="d-flex flex-column flex-md-row p-4 gap-4 align-items-center justify-content-center">
  <div class="list-group">
    <form method="POST" action="/submit" class="text-center">
    {% for i in list %}
    <label class="list-group-item d-flex gap-2">
      <input class="form-check-input flex-shrink-0" type="checkbox" name="selected_items" value="{{i}}">
      <span>
        {{i}}
      </span>
    </label>
    {%endfor%}
    <button type="submit" class="btn btn-primary mt-5">Submit</button>
    </form>
    <div class="text-center">
        <br>
      {% if update %}
       <p style="color:green"> up-to-date </p>
      {% else %}
        <p style="color:red"> not updated today...yet </p>
      {% endif %}
         <p><i> / last update : {{last_update}} /</i></p>

  </div>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
